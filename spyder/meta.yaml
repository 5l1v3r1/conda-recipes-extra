package:
  name: spyder
  version: 2.3.0dev

source:
  hg_url: https://bitbucket.org/spyder-ide/spyderlib

build:
  osx_is_app: True

requirements:
  build:
    - python
    - sphinx
  run:
    - python
    - pyzmq
    - ipython
    - rope
    - pyflakes
    - pygments
    - jinja2
    - sphinx
    - pep8
    - pylint
    - pyqt
    - python.app      [osx]

test:
  commands:
    - spyder -h
  imports:
    - spyderlib

about:
  home: http://code.google.com/p/spyderlib/
  license: MIT
